Description: A template for creating EC2 instance with security group configured with ssh and http access

Parameters:
  InstanceType:
    Description: EC2 instance configuration
    Type: String
    Default: t2.micro

  ImageId:
    Description: EC2 instance configuration
    Type: String
    Default: ami-013a129d325529d4d

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties: 
      KeyName: aws-tymanova-us-west-2
      ImageId: 
        Ref: ImageId
      InstanceType:
        Ref: InstanceType
      SecurityGroups:
        - !Ref SSHSecurityGroup
        - !Ref HTTPSecurityGroup

  SSHSecurityGroup:
    Description: Security group configured for ssh access
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for EC2
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  HTTPSecurityGroup:
    Description: Security group configured for http access
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for EC2
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

Outputs:
  PublicIp:
    Description: EC2Instance public IpProtocol
    Value: !GetAtt EC2Instance.PublicIp